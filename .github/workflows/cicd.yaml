name: CI/CD

on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - name: Build binary
        run: |
          go build -v .
      - name: Run command
        run: |
          ./ktm -topo testdata/client-server.yaml
      - name: Cleanup
        run: |
          ./ktm -cleanup
